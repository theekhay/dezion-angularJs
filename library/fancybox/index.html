<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Login Form</title>
  
  
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
<div class="body-overlay"> 
  <div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
			<div class="login-form">
				<div class="sign-in-htm">
					<div class="group">
						<i class="fa fa-user" aria-hidden="true"></i>
						<input id="user" type="text" class="input" placeholder="Username">
					</div>
					<div class="group">
					<i class="fa fa-lock" aria-hidden="true"></i>
						<input id="pass" type="password" class="input" data-type="password" placeholder="Password">
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign In">
					</div>
					<div class="hr"></div>
					<div class="foot-lnk" id="tab-2" type="radio" name="tab" class="sign-up">
					<label for="tab-2" class="tab foot-lnk">Forgot Password?</label>
					</div>
				</div>
				<div class="sign-up-htm">
					<div class="group">
						<i class="fa fa-user" aria-hidden="true"></i>
						<input id="user" type="text" class="input" placeholder="Username">
					</div>
					<div class="group">
					<i class="fa fa-unlock-alt" aria-hidden="true"></i>
						<input id="pass" type="password" class="input" data-type="password" placeholder="Last Password">
					</div>
					<div class="group">
						<input type="submit" class="button" value="Reset Password">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

  
  
</body>
</html>
